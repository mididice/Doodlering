<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="그림책을 완성해보세요.">
  <meta name="keywords" content="midiDice sketch-rnn 두들링 아트센터나비">
  <meta name="author" content="midiDice">

  <title>doodlering</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
  <script src="/static/lib/jquery.min.js"></script>
  <script src="/static/lib/p5.min.js"></script>
  <script src="/static/lib/p5.dom.min.js"></script>
  <script src="/static/app/ml5.classification.hangeul.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <div class="container">
    <picture>
      <img src="/static/img/ui_bg.png" alt="background image" style="object-fit: cover;" class="background_image"
        loading="lazy" />
    </picture>
    <div class="rectangle_main">
      <picture>
        <img src="" alt="step 01" style="object-fit: cover;" class="badge" loading="lazy" />
      </picture>
      <div class="sentence">당신은 사막에 도착했습니다.
        사막에는 거대한 <span id="word">_____</span>(이)가
        춤을 추고 있네요.</div>
      <div class="introduce">아래의 그림이 무엇을 뜻하는지 해석해 보세요.</div>
      <div class="rectangle_19" id="drawingPaper">
        <div class="button_assume answer0">프로도</div>
        <div class="button_assume answer1">라이언</div>
        <div class="button_assume answer2">무지</div>
        <div class="button_result">
          <div class="result_ai"><span id="aiChoose">어피치</span>(AI)</div>
          <div class="result_human"><span id="youChoose">죠르디</span>(YOU)</div>
        </div>
        <input type="hidden" id="answer">
      </div>
    </div>
    <div class="ui_bottom">
      <picture>
        <img src="/static/img/bttn_off_back/0.svg" alt="next button" style="object-fit: cover;" class="bttn_off_back"
          loading="lazy" />
      </picture>
      <picture>
        <img src="/static/img/bttn_off_next/2.svg" alt="next button" style="object-fit: cover;" class="bttn_off_next"
          loading="lazy" />
      </picture>
    </div>
  </div>
  <script src="/static/app/quiz_doodle.js"></script>
</body>

</html>
